<ion-header>
<ion-navbar>
    <ion-title>
        Attendance Mobile
    </ion-title>
</ion-navbar>
</ion-header>

<ion-content padding *ngIf="!networkAvailable">
    <p>No internet connection available!</p>
    <p>Please connect to internet and retry</p>
</ion-content>

<ion-content padding *ngIf="networkAvailable">
<form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
    <ion-row>
    <ion-col>
        <ion-list inset>
        <ion-item>
            <ion-input placeholder="Username" name="username" id="loginField" type="text" required [(ngModel)]="username" #email></ion-input>
        </ion-item>
        <ion-item>
            <ion-input placeholder="Password" name="password" id="passwordField" type="password" required [(ngModel)]="password"></ion-input>
        </ion-item>
        </ion-list>
    </ion-col>
    </ion-row>
    <ion-row>
    <ion-col>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid">Login
        </button>
    </ion-col>
    </ion-row>
</form>
</ion-content>
