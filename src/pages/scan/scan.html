<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Scan</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h3>Register your attendance</h3>

  <p>
    Scan the QR generated QR code and register you attendance!
  </p>  
  <p>
    <button ion-button block (click)="scan();" color="primary">Scan</button>
    <button ion-button block (click)="getLocation();" color="light">Location</button>
  </p>
  
</ion-content>
