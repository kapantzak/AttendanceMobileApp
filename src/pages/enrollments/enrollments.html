<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Enrollments</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-icon name="arrow-dropright" item-left></ion-icon>
      {{item.courseName}}
      <!-- <div class="item-note" item-right>
        <ion-icon name="eye" item-left></ion-icon>
      </div> -->
    </button>
  </ion-list>
</ion-content>
